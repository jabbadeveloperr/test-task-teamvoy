plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter:2.6.1'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.1'
        implementation 'org.springframework.boot:spring-boot-starter-web:2.6.1'

        implementation 'org.springframework.security:spring-security-config:5.6.2'
        implementation 'org.springframework.security:spring-security-web:5.6.2'

        implementation 'jakarta.servlet:jakarta.servlet-api:5.0.0'

        runtimeOnly 'com.h2database:h2:1.4.200'

        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'
        implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'

    }


}



test {
    useJUnitPlatform()
}